<div class="containter" style="width: 80%; margin: auto">
  <mat-stepper [linear]="true" orientation="horizontal" #stepper>
    <mat-step [stepControl]="firstFormGroup">
      <form [formGroup]="firstFormGroup">
        <ng-template matStepLabel
          >Choose a date range for your appointment</ng-template
        >
        <mat-form-field appearance="fill" class="example-form-field">
          <mat-label>Enter a date range</mat-label>
          <mat-date-range-input [rangePicker]="rangePicker">
            <input
              matStartDate
              placeholder="Start date"
              formControlName="firstCtrl"
              required
            />
            <input matEndDate placeholder="End date" />
          </mat-date-range-input>
          <mat-datepicker-toggle
            matSuffix
            [for]="rangePicker"
          ></mat-datepicker-toggle>
          <mat-date-range-picker #rangePicker>
            <mat-date-range-picker-actions>
              <button mat-button matDateRangePickerCancel>Cancel</button>
              <button mat-raised-button color="primary" matDateRangePickerApply>
                Apply
              </button>
            </mat-date-range-picker-actions>
          </mat-date-range-picker>
        </mat-form-field>
        <div>
          <button mat-button matStepperNext>Next</button>
        </div>
      </form>
    </mat-step>
    <mat-step
      [stepControl]="secondFormGroup"
      label="Choose doctor's speciality"
    >
      <form [formGroup]="secondFormGroup">
        <mat-form-field appearance="fill">
          <mat-label>Specialities</mat-label>
          <mat-select formControlName="secondCtrl">
            <mat-option value="Undefined">Cardiology</mat-option>
            <mat-option value="Employed">General practice</mat-option>
            <mat-option value="Unemployed">Dentology</mat-option>
            <mat-option value="Student">Radiology</mat-option>
          </mat-select>
        </mat-form-field>
        <div>
          <button mat-button matStepperPrevious>Back</button>
          <button mat-button matStepperNext>Next</button>
        </div>
      </form>
    </mat-step>
    <mat-step
      [stepControl]="thirdFormGroup"
      label="Choose a doctor for your appointment"
    >
      <form [formGroup]="thirdFormGroup">
        <mat-form-field appearance="fill">
          <mat-label>Doctors</mat-label>
          <mat-select formControlName="thirdCtrl">
            <mat-option value="Marko">Marko</mat-option>
            <mat-option value="Petar">Petar</mat-option>
            <mat-option value="Đorđe">Đorđe</mat-option>
            <mat-option value="Maksim">Maksim</mat-option>
          </mat-select>
        </mat-form-field>
        <div>
          <button mat-button matStepperPrevious>Back</button>
          <button mat-button matStepperNext>Next</button>
        </div>
      </form>
    </mat-step>
    <mat-step
      [stepControl]="fourthFormGroup"
      label="Choose a term that works for you"
    >
      <form [formGroup]="fourthFormGroup">
        <mat-form-field appearance="fill">
          <input matInput formControlName="fourthCtrl" />
          <mat-label>Available Appointments</mat-label>
          <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->

            <!-- Position Column -->
            <ng-container matColumnDef="position">
              <th mat-header-cell *matHeaderCellDef>No.</th>
              <td mat-cell *matCellDef="let element">{{ element.position }}</td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef>Name</th>
              <td mat-cell *matCellDef="let element">{{ element.name }}</td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="weight">
              <th mat-header-cell *matHeaderCellDef>Weight</th>
              <td mat-cell *matCellDef="let element">{{ element.weight }}</td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="symbol">
              <th mat-header-cell *matHeaderCellDef>Symbol</th>
              <td mat-cell *matCellDef="let element">{{ element.symbol }}</td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
          </table>
        </mat-form-field>
      </form>

      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button (click)="stepper.reset()">
          Schedule appointment
        </button>
      </div>
    </mat-step>
  </mat-stepper>
</div>
