<section class="hero" id="hero">
    <div class="container d-flex justify-content-center">
        <div class="row">
            <div class="col-12">
                <div id="myCarousel" class="carousel-fade" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item" *ngFor="let benefit of benefits;let isFirst = first" [ngClass]="{active:isFirst}">
                            <div class="containerImg">
                                <img [src]="benefit.imageSrc" class="img-fluid" alt="" />
                                <div class="pls">
                                    <label style="font-size: xx-large;">{{benefit.pharmacyName}}</label><br>
                                    <label style="font-size: xx-large;">{{benefit.title}}</label><br>
                                    <label style="font-size: x-large;">{{benefit.description}}</label><br>
                                    <label style="font-size: large;">{{benefit.startTime | date:'shortDate'}} - {{benefit.endTime | date:'shortDate'}}</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="mb-5 heroText">
                    <h1 class="mt-auto mb-2">
                        Better
                        <div class="animated-info">
                            <span class="animated-item">health</span>
                            <span class="animated-item">days</span>
                            <span class="animated-item">lives</span>
                        </div>
                    </h1>

                    <div>
                        <span>Become our patients.
              <button
                type="button"
                class="btn btn-primary btn-lg"
                (click)="navigate()"
              >
                Register
              </button></span
            >
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<section>
  <br />
  <h2 class="text-center mb-lg-2 mb-2">Our Patients Reviews</h2>
  <app-patient-feedback
    [allFeedbacks]="topTenFeedbacks"
  ></app-patient-feedback>
</section>
