<div class="container">
    <div class = "col-12 text-center">
      <h3>Your opinion matters</h3>
      <hr>
    </div>
    <div class = "col-12">
      <form >
        <div>
          <mat-form-field appearance = "fill" style="width:100%;">
            <mat-label> What could we improve? </mat-label>
            <textarea matInput (change) = "doTextareaValueChange($event)"></textarea>
          </mat-form-field>
        </div>
        <div style="width:100%;" >
          <mat-checkbox [checked] = "stayAnonymous" (change) = "stayAnonymousChanged()">Remain anonymous</mat-checkbox>
        </div>
        <div>
          <mat-checkbox [checked] = "isPublishable" (change) = "isPublishableChanged()">Publish feedback  </mat-checkbox>
    
        </div>
        <br>
        <button mat-raised-button color = "accent" (click) = "submitFeedback()">Submit</button>
      </form>
    </div> 
  
  </div>
