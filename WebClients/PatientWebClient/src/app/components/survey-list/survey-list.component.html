<div class="p-3 mb-2 bg-gradient-light text-white">
    <h5 class="fw-bold text-center mt-5">Pending Satisfaction Surveys</h5>
</div>
<div class="col-md-10 mx-auto ">
    <table mat-table [dataSource]="allEvents" class="mat-elevation-z8">
        <ng-container matColumnDef="No.">
            <th mat-header-cell *matHeaderCellDef>No.</th>
            <td mat-cell *matCellDef="let element">{{element.id}} </td>
        </ng-container>
        <ng-container matColumnDef="Date">
            <th mat-header-cell *matHeaderCellDef> Date </th>
            <td mat-cell *matCellDef="let element">{{element.startTime | date}} </td>
        </ng-container>
        <ng-container matColumnDef="Time">
            <th mat-header-cell *matHeaderCellDef> Time </th>
            <td mat-cell *matCellDef="let element">{{element.startTime | date:'shortTime'}}
                - {{element.endTime | date:'shortTime'}}
            </td>
        </ng-container>
        <ng-container matColumnDef="Button">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element">
                <button mat-raised-button color="accent" (click)="openSurveyPage(element.id)">Answer Survey</button>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
        <tr mat-row *matRowDef="let element; columns: columnsToDisplay">
        </tr>

    </table>
</div>
