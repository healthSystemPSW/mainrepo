<div class="panel panel-primary">
    <div class="panel-heading m-3">
        <h2>Tendering Statistics</h2>
    </div>
    <div class="form-control form-control-lg">
        <mat-form-field appearance="outline" [style.width.%]="20">
            <mat-label>Enter a date range</mat-label>
            <mat-date-range-input [rangePicker]="picker">
                <input matStartDate placeholder="Start date" #start>
                <input matEndDate placeholder="End date" #end>
            </mat-date-range-input>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-date-range-picker #picker></mat-date-range-picker>
        </mat-form-field>
        <mat-date-range-picker #picker></mat-date-range-picker>
        <button class="btn btn-primary m-3" (click)="GetStatistics(start, end, mymodal)"><strong>Get statistics</strong></button>
    </div>
    <ng-template #mymodal let-modal>
        <div class="modal-header">
            <h4 class="modal-title" id="modal-basic-title">Tender statistics</h4>
            <button type="button" class="close btn btn-primary" aria-label="Close" (click)="modal.dismiss()">
            <span aria-hidden="true">Ã—</span>
            </button>
        </div>
        <div class="modal-body">
            <h3>Tender offers made</h3>
            <div class="form-group">
                <ngx-charts-bar-vertical
                [view]="[400,300]"
                [results]="tenderOffersMadeChartData"
                [legend]="false"
                [showXAxisLabel]="true"
                [showYAxisLabel]="true"
                [xAxis]="true"
                [yAxis]="true">
                </ngx-charts-bar-vertical>
            </div>

            <h3>Tenders entered</h3>
            <div class="form-group">
                <ngx-charts-bar-vertical
                [view]="[400,300]"
                [results]="tendersEnteredChartData"
                [legend]="false"
                [showXAxisLabel]="true"
                [showYAxisLabel]="true"
                [xAxis]="true"
                [yAxis]="true">
                </ngx-charts-bar-vertical>
            </div>

            <h3>Tenders won</h3>
            <div class="form-group">
                <ngx-charts-bar-vertical
                [view]="[400,300]"
                [results]="tendersWonChartData"
                [legend]="false"
                [showXAxisLabel]="true"
                [showYAxisLabel]="true"
                [xAxis]="true"
                [yAxis]="true">
                </ngx-charts-bar-vertical>
            </div>

            <h3>Profit made</h3>
            <div class="form-group">
                <ngx-charts-bar-vertical
                [view]="[400,300]"
                [results]="profitMadeChartData"
                [legend]="false"
                [showXAxisLabel]="true"
                [showYAxisLabel]="true"
                [xAxis]="true"
                [yAxis]="true">
                </ngx-charts-bar-vertical>
            </div>
    
        </div>
    </ng-template>
    
</div>
