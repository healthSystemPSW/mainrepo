<div class="container mb-3">
    <div class="text-center">
        <img [src]="imageSrc" class="text-center mb-3" style="height: 200px; width:200px" alt="...">
    </div>
    <div class="media-body ml-4">
        <input type="file" (change)="onFileChange($event)" class="form-control">
    </div>
</div>
<div class="container mb-3">
  <div class="form-group mb-3">
    <label class="form-label">Pharmacy Name:</label>
    <input type="text" class="form-control mb-1" value="Apoteka">
  </div>
  <div class="form-group mb-3">
    <label class="form-label">Street Number:</label>
    <input type="text" class="form-control" value="123">
  </div>
  <div class="form-group mb-3">
    <label class="form-label">Street Name:</label>
    <input type="text" class="form-control mb-1" value="Ulica">
  </div>
  <div class="form-group mb-3">
    <label class="form-label">City Name:</label>
    <input type="text" class="form-control" value="Novi Sad">
  </div>
    <div class="form-group mb-3">
      <label class="form-label">Postal Code:</label>
      <input type="text" class="form-control" value="21000">
    </div>
    <div class="form-group mb-3">
      <label class="form-label">Country:</label>
      <input type="text" class="form-control" value="Serbia">
    </div>
    <div class="form-group mb-3">
      <label class="form-label">Description:</label>
      <textarea type="text" class="form-control" value="" rows="5"></textarea>
    </div>
    <div class="form-group">
      <button (click)="UpdatePharmacy()" class="btn btn-primary">
        <strong>Update</strong>
      </button>
    </div>
</div>
