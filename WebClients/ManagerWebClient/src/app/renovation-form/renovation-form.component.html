<div class="row mx-auto justify-content-center mb-5">
    <div class="col-9">
      <div class="card shadow-sm" style="height: 600px">
        <div class="d-flex justify-content-center mt-5">
          <h5 class="card-title mainTitle">Room Renovation</h5>
        </div>
        <div class="card-body">
          <div class="mb-3" style="height: 400px">
            <app-renovation-type *ngIf="step == 1" (type)="renovationType=$event" [renovationType] = "typeR"></app-renovation-type>
            <app-first-room (chosenRoom)="chosenRoom = $event" *ngIf="step == 2" [type] = "renovationType"></app-first-room>
            <app-surrounding-room [firstRoom] = "chosenRoom" *ngIf="step == 3 && renovationType == 'merge'"></app-surrounding-room>
          </div>
          <div class="d-flex justify-content-center">
            <button class="btn btn-primary me-2" [disabled]="step == 1" (click)="prevStep()">Prev</button>
            <button class="btn btn-primary" (click)="nextStep()" [disabled]="(step == 3 && renovationType == 'merge') || (step == 2 && renovationType == 'split')">Next</button>
          </div>
        </div>
      </div>
    </div>
  </div>
