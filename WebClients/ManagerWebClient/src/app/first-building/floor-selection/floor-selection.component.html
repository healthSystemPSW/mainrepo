<div class="selection">
    <div class="form-check">
      <input class="form-check-input" type="radio" name="radio"  id="firstFloor" checked=true (change)="firstFloor()" >
      <label class="form-check-label" for="firstFloor"> First floor</label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio"  name="radio" id="secondFloor"  (change)="secondFloor()" >
      <label class="form-check-label" for="secondFloor"> Second floor</label>
    </div>
</div>
