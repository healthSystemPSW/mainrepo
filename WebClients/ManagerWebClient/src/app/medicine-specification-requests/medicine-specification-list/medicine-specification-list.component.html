<div class="panel panel-primary m-2">
    <div class="panel-heading m-3">
        <h2>Medicine Specification List</h2>
    </div>
    
    <button id="getNewSpecification" class="btn btn-primary m-3" [routerLink]="[isProd ? '/manager/new-medicine-specification-request' : '/new-medicine-specification-request']">Get new specification</button>

    <div class="table-responsive">
        <table class="table table-bordered table-striped table-hover" id="specificationsTable">
            <thead>
                <tr>
                    <th>Medicine name</th>
                    <th>Pharmacy name</th>
                    <th>Received time</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor='let specification of specifications' (click)="showPDF(specification.id)">
                    <td>{{specification.medicineName}}</td>
                    <td>{{specification.pharmacyName}}</td>
                    <td>{{specification.receivedDate | date: 'dd-MM-yyyy hh:mm'}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
